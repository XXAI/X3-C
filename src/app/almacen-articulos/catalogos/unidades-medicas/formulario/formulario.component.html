<formulario #ctrl URL="unidades-medicas" titulo="UM / Catalogo" [dato]="dato"></formulario>
<articulos-catalogo-menu></articulos-catalogo-menu>
<div style="height:50px;"></div>
<div class="contenedor columns " style="height:100%">
    <div class="column is-one-quarter is-hidden-mobile">
        <panel-control-menu-aside></panel-control-menu-aside>
    </div>
    <div class="column" style="padding:2em;">
        <div style="background: #FFF; border-radius: 1em; overflow: hidden;">
            <section class="hero is-primary">
                <div class="hero-body">
                    <a class="button  is-primary" style="position:absolute; top:10em; right:3em;" (click)="ctrl.cargarDatos(); "><span class="icon "><i class="fa fa-refresh"></i></span></a>
                    <div class="container is-fluid">
                        <h1 class="title">
                            <span *ngIf="!ctrl.cargando" class="icon is-medium"><i class="fa fa-edit"></i></span>
                            <span *ngIf="ctrl.cargando" class="icon is-medium"><i class="fa fa-refresh fa-spin"></i></span>                            {{ctrl.moduloTitulo}} unidad m√©dica
                        </h1>

                    </div>
                </div>
            </section>
            <div class="is-fullwidth has-text-centered" *ngIf="!ctrl.datosCargados">
                <br>
                <span class="tag is-primary is-large "><span class="icon"><i class="fa fa-refresh fa-spin"></i></span> &nbsp;<span>Cargando...</span></span>
            </div>
            <section class="section">
                <!-- formulario -->
                <form name="dato" novalidate [formGroup]="dato" (ngSubmit)="ctrl.enviar()">
                    <div class="tabs is-boxed">
                        <ul>
                            <li [ngClass]="{ 'is-active' : tab == 1}">
                                <a (click)="tab=1">
                                    <span class="icon is-small"><i class="fa fa-file"></i></span>
                                    <span>Datos de la unidad</span>
                                </a>
                            </li>
                            <li [ngClass]="{ 'is-active' : tab == 2}">
                                <a (click)="tab=2">
                                    <span class="icon is-small"><i class="fa fa-home"></i></span>
                                    <span>Servicios</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div [ngClass]="{ 'is-hidden': tab != 1}">

                        <div class="field" id="catalogos" (click)="ctrl.cargarCatalogo('servicios', 'servicios'); ">
                            <label class="label">Clues:</label>
                            <p class="control is-expanded  has-icon has-icon-right">
                                <input class="input" type="text" [ngClass]="{'is-danger': ctrl.dato.get('clues').hasError('required') && ctrl.dato.get('clues').touched}"
                                    placeholder="clues" formControlName="clues">
                                <span class="icon is-small" *ngIf="ctrl.dato.get('clues').hasError('required') && ctrl.dato.get('clues').touched">
                                    <i class="fa fa-warning"></i>
                                </span>
                                <span class="help is-danger" *ngIf="ctrl.dato.get('clues').hasError('required') && ctrl.dato.get('clues').touched">Este campo es requerido.</span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Nombre:</label>
                            <p class="control is-expanded  has-icon has-icon-right">
                                <input class="input" type="text" [ngClass]="{'is-danger': ctrl.dato.get('nombre').hasError('required') && ctrl.dato.get('nombre').touched}"
                                    placeholder="nombre" formControlName="nombre">
                                <span class="icon is-small" *ngIf="ctrl.dato.get('nombre').hasError('required') && ctrl.dato.get('nombre').touched">
                                    <i class="fa fa-warning"></i>
                                </span>
                                <span class="help is-danger" *ngIf="ctrl.dato.get('nombre').hasError('required') && ctrl.dato.get('nombre').touched">Este campo es requerido.</span>
                            </p>
                        </div>                    
                    </div>

                    <div [ngClass]="{ 'is-hidden': tab != 2}">
                        
                        <div formArrayName="clues_servicios">
                            <div *ngFor="let item of ctrl.dato.controls.clues_servicios.controls; let i=index" class="column is-4" style="float:left">
                                <nav class="panel" [formGroupName]="i">
                                    <div class="panel-heading">
                                        Servicio {{i + 1}} 
                                        <a style="float:right" class="is-danger" (click)="ctrl.quitar_form_array('clues_servicios', i)"><span class="icon"><i class="fa fa-trash-o"></i></span></a>                                              
                                    </div>
                                    <label class="panel-block" >                                                  
                                        <select class="select" name="servicio_id" formControlName="servicio_id" [ngClass]="{'is-warning': servicio_id?.length ==0 }">
                                            <option *ngFor="let val of ctrl.servicios" value="{{val.id}}" >{{ val.nombre }}</option>
                                        </select>
                                        <span class="help is-danger" *ngIf="!ctrl.dato.controls.clues_servicios.controls[i].controls.servicio_id.valid">Este campo es requerido.</span>                                            
                                    </label>                                    
                                </nav>
                            </div>
                        </div>

                        <div class="block">
                            <a class="button is-primary is-outlined is-fullwidth" (click)="ctrl.agregar_form_array('clues_servicios', form_clues_servicios)">
                                <span class="icon">
                                    <i class="fa fa-plus"> </i> 
                                </span> 
                                &nbsp; Agregar
                            </a>
                        </div>
                        
                    </div>

                    

                    <br><br>
                    <div class="control is-grouped">
                        <p class="control">
                            <button class="button is-primary" type="submit" [ngClass]="{'is-loading': ctrl.cargando}" [disabled]="ctrl.dato.invalid">Guardar</button>
                        </p>
                        <p class="control" *ngIf="ctrl.id">
                            <button class="button is-danger" type="button" [ngClass]="{'is-loading': ctrl.cargando}" (click)="ctrl.eliminar(ctrl.id)">Eliminar </button>
                        </p>
                        <p class="control">
                            <a class="button is-white" (click)="ctrl.regresar()">Regresar</a>
                        </p>
                    </div>

                </form>
            </section>
        </div>
    </div>
</div>
