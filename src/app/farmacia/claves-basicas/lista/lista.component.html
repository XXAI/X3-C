<menu-farmacia  [icono]="'assets/icono-claves-basicas-alt.svg'" [url]="'/almacen/claves-basicas'"></menu-farmacia>
<div style="height:50px;"></div>
<div class="contenedor columns " style="height:100%; ">
   <div class="column is-12">

        <div style="margin:1em; border-radius:0.5em; overflow:hidden; background:white;">
            <section class="hero is-primary">                
                <div class="hero-body" style="position:relative; ">
                    <div class="container is-fluid">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    
                                    <h1 class="title"> <img src="assets/icono-claves-basicas.svg" style="width:1em;" alt=""> Claves básicas</h1>                            
                              
                                </div>
                                
                            </div>
                            <div class="level-right">
                                <div class="level-item" *ngIf="lista.length < 3 && !cargando">
                                    <a class="button is-medium is-primary is-inverted " routerLink="/almacen/claves-basicas/crear">
                                    <span class="icon"><i class="fa fa-plus"></i></span><span>Crear lista</span>
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
            <div class="is-fullwidth has-text-centered" *ngIf="cargando">
                <br>
                <span class="tag is-primary is-large "><span class="icon"><i class="fa fa-refresh fa-spin"></i></span> &nbsp;<span>Cargando...</span></span>
                <br>
                <br>
            </div>
            <table class="table" *ngIf="!cargando" >
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th style="width:40px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista">
                        <td><a routerLink="/almacen/claves-basicas/editar/{{ item.id }}">{{ item.nombre}}</a></td>
                        <td><a routerLink="/almacen/claves-basicas/editar/{{ item.id }}">{{ item.tipo == 'CA' ? 'CAUSES':  item.tipo == 'NCA' ? 'NO CAUSES' :  item.tipo == 'MC' ? 'MATERIAL DE CURACIÓN' : '-' }}</a></td>
                        <td><a (click)="eliminar(item, i)"><span class="icon"><i class="fa fa-trash-o"></i></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
   </div>
</div>

<div class="notification is-danger" style="position:fixed; left:1em;  bottom:1em;" *ngIf="mensajeError.mostrar">
    <button class="delete" (click)="mensajeError.mostrar = false"></button>        
    <b>Error:</b> {{ mensajeError.texto }}<br><br>
</div>

<div class="notification is-success" style="position:fixed; left:1em;  bottom:1em; width: auto" *ngIf="mensajeExito.mostrar">       
    <button class="delete" (click)="mensajeExito.mostrar = false"></button>
    <p><span class="icon" style="margin-right: 0.5em;"><i class="fa fa-check-circle"></i></span> <span>{{ mensajeExito.texto }}</span></p>
    <br>
    <!--p style="text-align: center;"><small >Este mensaje desaparecerá en {{ mensajeExito.cuentaAtras }} segundos.</small></p-->
</div>
