<div class="modal" [ngClass]="{'is-active': mostrar}" >
  <div class="modal-background" (click)="toggle()"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
    <div class="card" style="width: 100%; border-radius: 1em; background: #222;">
        <div class="card-content">
            <div class="columns is-multiline is-mobile">

                <div class="column is-one-quarter" >
                    <a href="#" title="Dashboard" class="hub-item" routerLink="/dashboard" routerLinkActive="active">
                        <figure class="image " style="height: auto; width: 100%; ">
                           <img src="assets/hub-dashboard.svg" alt="Dashboard">                            
                        </figure>
                        <span class="is-hidden-mobile">Dashboard</span>
                    </a>
                </div>
                <div class="column is-one-quarter">
                    <a href="#" title="Farmacia" class="hub-item" routerLink="/farmacia" routerLinkActive="active">
                        <figure class="image" style="height: 100%; width: 100%;">
                           <img src="assets/hub-farmacia.svg" alt="Almacén">
                        </figure>
                        <span class="is-hidden-mobile">Almacén</span>
                    </a>
                </div>
                <!--div class="column is-one-quarter">
                    <a href="#" title="Almacén" class="hub-item" routerLink="/almacen" routerLinkActive="active">
                        <figure class="image" style="height: 100%; width: 100%;">
                           <img src="assets/hub-almacen.svg" alt="Almacén">
                        </figure>
                        <span class="is-hidden-mobile">Almacén</span>
                    </a>
                </div-->
                <div class="column is-one-quarter">
                    <a href="#" title="Panel de control" class="hub-item" routerLink="/panel-control" routerLinkActive="active">
                        <figure class="image" style="height: 100%; width: 100%;">
                           <img src="assets/hub-panel-control.svg" alt="Panel de control">
                        </figure>
                        <span class="is-hidden-mobile">Panel de control</span>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
  </div>
  <button class="modal-close" (click)="toggle()"></button>
</div>
