<formulario #ctrl URL="mis-claves" titulo="Claves / Panel Control" [dato]="dato"></formulario>
<panel-control-menu></panel-control-menu>
<div style="height:50px;"></div>
<div class="contenedor columns " style="height:100%">
  <div class="column is-one-quarter is-hidden-mobile">
    <panel-control-menu-aside></panel-control-menu-aside>
  </div>
  <div class="column" style="padding:2em;">
    <div style="background: #FFF; border-radius: 1em; overflow: hidden;">
      <section class="hero is-primary">
        <div class="hero-body">
          <a class="button  is-primary" style="position:absolute; top:10em; right:3em;" (click)="ctrl.cargarDatos(); "><span class="icon "><i class="fa fa-refresh"></i></span></a>
          <div class="container is-fluid">
            <h1 class="title">
              <span *ngIf="!ctrl.cargando" class="icon is-medium"><i class="fa fa-edit"></i></span>
              <span *ngIf="ctrl.cargando" class="icon is-medium"><i class="fa fa-refresh fa-spin"></i></span>
              <!-- -->Mis claves
            </h1>

          </div>
        </div>
      </section>
      <div class="is-fullwidth has-text-centered" *ngIf="!ctrl.datosCargados">
        <br>
        <span class="tag is-primary is-large "><span class="icon"><i class="fa fa-refresh fa-spin"></i></span>        &nbsp;<span>Cargando...</span></span>
      </div>
      <section class="section">
        <!-- formulario -->
        <form name="dato" novalidate [formGroup]="dato" (ngSubmit)="ctrl.enviar()">
          <a id="catalogos" (click)="ctrl.cargarCatalogo('tipos_claves', 'insumos-auto'); "></a>
          <div class="tabs is-boxed">
            <ul>
              <li [ngClass]="{ 'is-active' : tab == 2}">
                <a (click)="tab=2">
                    <span class="icon is-small"><i class="fa fa-home"></i></span>
                    <span>Tipos de claves</span>
                </a>
              </li>
            </ul>
          </div>

          <div [ngClass]="{ 'is-hidden': tab != 2}">

            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <div class="column is-5" style="float:left">
                      <nav class="panel">
                        <div class="panel-heading">
                          <div class="field">
                            <div class="b-checkbox is-info">
                              <input id="Movimientos" class="styled" type="checkbox" (click)="ctrl.seleccionarTodosMover('izquierda', ctrl.tipos_claves)">
                              <label for="Movimientos">
                                 Claves disponibles
                              </label>
                            </div>

                          </div>
                        </div>

                        <!-- CAUSES Y NO CAUSES -->
                        <div class="content" *ngFor="let item of ctrl.tipos_claves | groupBy:'es_causes'">
                          <div class="card" [ngClass]="{'is-hidden': tipo != item.key }">

                            <p class="panel-tabs">
                              <a (click)="cambiarTipo(1)" [ngClass]="{'is-active': tipo == 1}">CAUSES</a>
                              <a (click)="cambiarTipo(0)" [ngClass]="{'is-active': tipo == 0}">NO CAUSES</a>
                              <a (click)="cambiarTipo('MC')" [ngClass]="{'is-active': tipo == 'MC'}">MATERIAL DE CURACION</a>
                            </p>
                            <!-- -->
                            <div class="scroll">
                              <label class="panel-block" *ngFor="let val of item.value; let i=index">          
                                <div class="field">
                                    <div class="b-checkbox">
                                        <input id="{{val.id}}" class="styled" type="checkbox" 
                                        [checked]="ctrl.izquierda.indexOf(val) > -1"
                                        (click)="ctrl.agregarMover('izquierda', item.value, val)">
                                        <label for="{{val.id}}">
                                            {{val.descripcion}} 
                                        </label>
                                    </div>
                                </div>

                          </label>
                        </div>
                        <!-- -->
                    </div>
                  </div>
                  <!-- MATERIAL DE CURACION -->
                  <div class="content" *ngFor="let item of ctrl.tipos_claves | groupBy:'tipo'">
                    <div class="card" [ngClass]="{'is-hidden': tipo != item.key }">

                      <p class="panel-tabs">
                        <a (click)="cambiarTipo(1)" [ngClass]="{'is-active': tipo == 1}">CAUSES</a>
                        <a (click)="cambiarTipo(0)" [ngClass]="{'is-active': tipo == 0}">NO CAUSES</a>
                        <a (click)="cambiarTipo('MC')" [ngClass]="{'is-active': tipo == 'MC'}">MATERIAL DE CURACION</a>
                      </p>
                      <!-- -->
                      <div class="scroll">
                        <label class="panel-block" *ngFor="let val of item.value; let i=index">          
                                                    <div class="field">
                                                        <div class="b-checkbox">
                                                            <input id="{{val.id}}" class="styled" type="checkbox" 
                                                            [checked]="ctrl.izquierda.indexOf(val) > -1"
                                                            (click)="ctrl.agregarMover('izquierda', item.value, val)">
                                                            <label for="{{val.id}}">
                                                                {{val.descripcion}} 
                                                            </label>
                      </div>
                    </div>

                    </label>
                  </div>
                  <!-- -->
                </div>
            </div>

            </nav>
          </div>
          <div class="column is-2" style="float:left">

            <p class="control">
              <button class="button is-default" type="button" style="width:100%" [ngClass]="{'is-success': ctrl.izquierda.length > 0}"
                [disabled]="ctrl.izquierda.length <= 0" (click)="ctrl.iniciarMover('izquierda', ctrl.dato.controls.clues_claves.controls, ctrl.tipos_claves, true)">></button>
            </p>
            <p class="control">
              <button class="button is-default" type="button" style="width:100%" [ngClass]="{'is-success': ctrl.derecha.length > 0}"
                [disabled]="ctrl.derecha.length <= 0" (click)="ctrl.iniciarMover('derecha', ctrl.tipos_claves, ctrl.dato.controls.clues_claves.controls, false)"><</button>
            </p>

          </div>
          <div class="column is-5" style="float:left">
            <nav class="panel" formGroupName="clues_claves">
              <div class="panel-heading">
                <div class="field">
                  <div class="b-checkbox is-info">
                    <input id="MisServicios" class="styled" type="checkbox" (click)="ctrl.seleccionarTodosMover('derecha', ctrl.dato.controls.clues_claves.controls)">
                    <label for="MisServicios">
                        Mis claves
                    </label>
                  </div>
                </div>
              </div>
              <p class="panel-tabs">
              <div class="scroll">
                <label class="panel-block" *ngFor="let item of ctrl.dato.controls.clues_claves.controls; let i2=index">          
                  <div class="field" [formGroupName]="i2">
                      <div class="b-checkbox">
                          <input id="{{item.value.id}}" class="styled" type="checkbox"
                          [checked]="ctrl.derecha.indexOf(item) > -1"
                          (click)="ctrl.agregarMover('derecha', ctrl.dato.controls.clues_claves.controls, item)">
                          <label for="{{item.value.id}}">
                              {{item.value.descripcion}} 
                          </label>
                      </div>
                    </div>
                </label>
              </div>
            </nav>
          </div>
          
        </div>
</div>
</article>
</div>
</div>
<a (click)="ctrl.initMover(ctrl.dato.controls.clues_claves.controls, ctrl.tipos_claves); "
  id="initMover"></a>
<br><br>
<div class="control is-grouped" style="float:left; padding:10px;">
  <p class="control">
    <button class="button is-primary" type="submit" [ngClass]="{'is-loading': ctrl.cargando}"
      [disabled]="ctrl.dato.invalid">Guardar</button>
  </p>
  <p class="control" *ngIf="ctrl.id">
    <button class="button is-danger" type="button" [ngClass]="{'is-loading': ctrl.cargando}"
      (click)="ctrl.eliminar(ctrl.id)">Eliminar </button>
  </p>
  <p class="control">
    <a class="button is-white" (click)="ctrl.regresar()">Regresar</a>
  </p>
</div>

</form>
</section>
</div>
</div>
</div>
